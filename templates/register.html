{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block style %}
<style>
    body {
        background-image: linear-gradient(rgba(255, 123, 0, 0.5), rgba(0, 255, 170, 0.5)),
            url('https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        background-repeat: no-repeat;
        background-size: cover;
    }

    #register-form {
        opacity: 0.85;
    }

    h1 {
        color: rgba(255, 123, 0, 0.5);
    }

    button {
        background: linear-gradient(rgba(255, 123, 0, 0.5), rgba(0, 255, 170, 0.5));
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid vh-100 vw-100 m-0 p-0">
    <div class="row m-0 p-0 text-center">
        <div id="register-form" class="col-4 offset-8 vh-100 bg-light p-4">
            <h1 class="display-5">Register</h1>
            {% with form=form, form_action='/register' %}
            {% include 'form.html' %}
            {% endwith %}

            <p class="mt-5">Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</div>

{% endblock %}
